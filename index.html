<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Document</title>
</head>
<body>

    <div class="container-fluid">
        <h1>Movie Quote Trivia</h1>
        <div class="introStuff">
            <div class="intro">Match the movie quote with the move title, you have 60 seconds, good luck!</div>
            <div id="starterButton">
            <button id="go">Start</button>
            </div>
        </div>
        <br>
        <div id="gameArea">
        <div class="clockLabel">TIMER: </div>
        <div class="clock">60</div>
            <div class="bigbox">
                <div class="quote1 quote"></div>
                <div class="showAnswers1 showAnswer">
                     <div class="sA1a"><input type="radio" name="q1Answers" id="sA1a" value="1"></div>
                    <div class="sA1b"><input type="radio" name="q1Answers" id="sA1b" value="0"></div>
                    <div class="sA1c"><input type="radio" name="q1Answers" id="sA1c" value="0"></div>
                    <div class="sA1d"><input type="radio" name="q1Answers" id="sA1d" value="0"></div>
                </div>
            </div><br>
            
            <div class="bigbox">
                <div class="quote2 quote"></div>
                <div class="showAnswers2 showAnswer">
                    <div class="sA2a"><input type="radio" name="q2Answers" id="sA2a" value="0"></div>
                    <div class="sA2b"><input type="radio" name="q2Answers" id="sA2b" value="1"></div>
                    <div class="sA2c"><input type="radio" name="q2Answers" id="sA2c" value="0"></div>
                    <div class="sA2d"><input type="radio" name="q2Answers" id="sA2d" value="0"></div>
                </div>
            </div><br>
            
            <div class="bigbox">
                <div class="quote3 quote"></div>
                <div class="showAnswers3 showAnswer">
                    <div class="sA3a"><input type="radio" name="q3Answers" id="sA3a" value="0"></div>
                    <div class="sA3b"><input type="radio" name="q3Answers" id="sA3b" value="0"></div>
                    <div class="sA3c"><input type="radio" name="q3Answers" id="sA3c" value="1"></div>
                    <div class="sA3d"><input type="radio" name="q3Answers" id="sA3d" value="0"></div>
                </div><br>
            </div>
            </div>
            <br>
            <div class="destiny">
            <input id="submit" type="button" value="SUBMIT TO YOUR DESTINY" onclick ="done();"></button>
            </div>
            <br>
            <div id="resultsBox">
                <p id="resultTitle">All done!</p>
                <div class="resultSmallBox">
                    <p id="resultCorrect">Number correct: </p>
                    <div id="resultCorrectNum"></div>
                </div><br>
                <div class="resultSmallBox">
                    <p id="resultWrong">Number wrong: </p>
                    <div id="resultWrongNum"></div>
                </div><br>
                <!--<div class="resultSmallBox">-->
                    <!--<p id="resultBlank">Not submitted: </p>-->
                    <!--<div id="resultBlankNum"></div>-->
                <!--</div><br>-->   




    </div>
        <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
